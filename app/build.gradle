apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 31
    buildToolsVersion "30.0.3"

    defaultConfig {
        applicationId "com.ssindher.flavortest"
        minSdkVersion 24
        targetSdkVersion 31
        versionCode 2
        versionName "2.0"
        flavorDimensions 'default'
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }
    productFlavors {
        apple {
            applicationId "com.camail.connect"
            manifestPlaceholders = [ appLabel: "Camail" ]
        }
        banana {
            applicationId "com.caman.connect"
            manifestPlaceholders = [ appLabel: "Caman" ]
        }
        blackcurrant {
            applicationId "com.camarilla.connect"
            manifestPlaceholders = [ appLabel: "Camarilla" ]
        }
        blueberry {
            applicationId "com.camber.connect"
            manifestPlaceholders = [ appLabel: "Camber" ]
        }
        cherry {
            applicationId "com.cambist.connect"
            manifestPlaceholders = [ appLabel: "Cambist" ]
        }
        chocolate {
            applicationId "com.cambistry.connect"
            manifestPlaceholders = [ appLabel: "Cambistry" ]
        }
        cola {
            applicationId "com.cambium.connect"
            manifestPlaceholders = [ appLabel: "Cambium" ]
        }
        grape {
            applicationId "com.cambresine.connect"
            manifestPlaceholders = [ appLabel: "Cambresine" ]
        }
        lemon {
            applicationId "com.cambric.connect"
            manifestPlaceholders = [ appLabel: "Cambric" ]
        }
        litchi {
            applicationId "com.cameline.connect"
            manifestPlaceholders = [ appLabel: "Cameline" ]
        }
        mango {
            applicationId "com.camelious.connect"
            manifestPlaceholders = [ appLabel: "Camelious" ]
        }
        mint {
            applicationId "com.camelopard.connect"
            manifestPlaceholders = [ appLabel: "Camelopard" ]
        }
        orange {
            applicationId "com.cameralism.connect"
            manifestPlaceholders = [ appLabel: "Cameralism" ]
        }
        rose {
            applicationId "com.camerated.connect"
            manifestPlaceholders = [ appLabel: "Camerated" ]
        }
        strawberry {
            applicationId "com.cameriere.connect"
            manifestPlaceholders = [ appLabel: "Cameriere" ]
        }
    }
